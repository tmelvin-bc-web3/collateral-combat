<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="nbg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#nbg)"/>
  <!-- NPC Gray face -->
  <ellipse cx="100" cy="100" rx="52" ry="58" fill="#808080"/>
  <!-- Straight line eyes (the classic NPC look) -->
  <line x1="70" y1="88" x2="88" y2="88" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="112" y1="88" x2="130" y2="88" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Small straight mouth -->
  <line x1="88" y1="118" x2="112" y2="118" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- Eyebrows (slightly angled) -->
  <line x1="68" y1="78" x2="90" y2="78" stroke="#555" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="78" x2="132" y2="78" stroke="#555" stroke-width="3" stroke-linecap="round"/>
</svg>
