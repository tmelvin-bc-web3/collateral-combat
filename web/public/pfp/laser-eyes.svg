<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a15"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>
  <!-- Face outline -->
  <circle cx="100" cy="105" r="55" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="80" cy="95" rx="10" ry="7" fill="#fff"/>
  <ellipse cx="120" cy="95" rx="10" ry="7" fill="#fff"/>
  <circle cx="80" cy="95" r="4" fill="#111"/>
  <circle cx="120" cy="95" r="4" fill="#111"/>
  <!-- Laser beams -->
  <line x1="80" y1="95" x2="5" y2="70" stroke="#ff0000" stroke-width="4" filter="url(#glow)" opacity="0.9"/>
  <line x1="80" y1="95" x2="5" y2="80" stroke="#ff3300" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
  <line x1="120" y1="95" x2="195" y2="70" stroke="#ff0000" stroke-width="4" filter="url(#glow)" opacity="0.9"/>
  <line x1="120" y1="95" x2="195" y2="80" stroke="#ff3300" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
  <!-- Eye glow -->
  <circle cx="80" cy="95" r="8" fill="#ff0000" opacity="0.4" filter="url(#glow)"/>
  <circle cx="120" cy="95" r="8" fill="#ff0000" opacity="0.4" filter="url(#glow)"/>
  <!-- Smirk -->
  <path d="M85 120 Q100 132 115 120" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"/>
</svg>
