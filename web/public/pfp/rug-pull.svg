<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="rbg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#15000a"/>
      <stop offset="100%" stop-color="#0a0005"/>
    </radialGradient>
    <linearGradient id="carpet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b0000"/>
      <stop offset="25%" stop-color="#a52a2a"/>
      <stop offset="50%" stop-color="#8b0000"/>
      <stop offset="75%" stop-color="#a52a2a"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#rbg)"/>
  <!-- Carpet being pulled -->
  <path d="M25 100 L60 85 L140 85 L175 100 L175 110 L155 108 Q130 130 100 125 Q70 130 45 108 L25 110 Z" fill="url(#carpet)" stroke="#660000" stroke-width="1"/>
  <!-- Carpet pattern -->
  <line x1="80" y1="87" x2="75" y2="107" stroke="#ffcc00" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="86" x2="100" y2="110" stroke="#ffcc00" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="87" x2="125" y2="107" stroke="#ffcc00" stroke-width="1" opacity="0.5"/>
  <!-- Pull direction arrow -->
  <path d="M170 95 L190 95" stroke="#ff5500" stroke-width="3" stroke-linecap="round"/>
  <path d="M185 89 L193 95 L185 101" fill="none" stroke="#ff5500" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Falling person (stick figure) -->
  <circle cx="100" cy="50" r="10" fill="#e8dcc8" stroke="#ccc" stroke-width="1"/>
  <!-- X eyes -->
  <line x1="95" y1="47" x2="99" y2="51" stroke="#333" stroke-width="2"/>
  <line x1="99" y1="47" x2="95" y2="51" stroke="#333" stroke-width="2"/>
  <line x1="101" y1="47" x2="105" y2="51" stroke="#333" stroke-width="2"/>
  <line x1="105" y1="47" x2="101" y2="51" stroke="#333" stroke-width="2"/>
  <!-- Body -->
  <line x1="100" y1="60" x2="100" y2="80" stroke="#e8dcc8" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms flailing -->
  <line x1="100" y1="68" x2="78" y2="55" stroke="#e8dcc8" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="68" x2="122" y2="55" stroke="#e8dcc8" stroke-width="3" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="100" y1="80" x2="85" y2="88" stroke="#e8dcc8" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="80" x2="115" y2="88" stroke="#e8dcc8" stroke-width="3" stroke-linecap="round"/>
  <!-- REKT text -->
  <text x="100" y="170" font-family="Impact, sans-serif" font-size="22" fill="#ff2200" text-anchor="middle" letter-spacing="5" opacity="0.9">REKT</text>
</svg>
